<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <textarea id="display" type="number" cols="10" rows="1" wrap="off"></textarea>
        </div>
        <div class="button-grid-container">
            <div class="numberpad-container">
                <div class="rows">
                    <button class="buttons num">7</button>
                    <button class="buttons num">8</button>
                    <button class="buttons num">9</button>
                </div>
                <div class="rows">
                    <button class="buttons num">4</button>
                    <button class="buttons num">5</button>
                    <button class="buttons num">6</button>
                </div>
                <div class="rows">
                    <button class="buttons num">1</button>
                    <button class="buttons num">2</button>
                    <button class="buttons num">3</button>
                </div>
                <div class="rows">
                    <button class="buttons num">0</button>
                    <button class="buttons num">.</button>
                    <button class="buttons clear">Clear</button>
                </div>
            </div>
            <div class="operator-container">
                <button class="buttons opr">+</button>
                <button class="buttons opr">-</button>
                <button class="buttons opr">&times;</button>
                <button class="buttons opr">&divide;</button>
                <button class="buttons equals">=</button>
            </div>

        </div>
    </div>
</body>
</html>
